<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
 <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
 <script src="
https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/dist/dom-to-image.min.js
"></script>
</head>
<body>
<div>
<div id="display-qr" style="width: 400px; heigth: fit-content; padding-top: 25px;padding-bottom: 55px;border: 1px solid lightgray;background-color: white">
	<h4 style="text-align: center; margin: 0;font-weight: normal">Quét mã để chuyển tiền đến</h4>
    <h2 style="text-align: center; margin: 0"><b>Đặng Xuân Trường</b></h2>
    <h3 style="text-align: center; margin: 0;font-weight: lighter">0358 731 901</h3>
    <div style="display: flex;justify-content: center;align-items: center; margin-bottom: 15px; margin-top: 15px">
    	<img src="https://api.vietqr.io/img/VNPTMONEY.png" width="150px">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQx1ZJTFlojFmCcGYRz6azC-pRFgtfpuU2o1w&s" width="150px">
    </div>
	<div style="margin-left: auto; margin-right: auto;position: relative; padding: 10px; border-radius: 10px; border: 1px solid lightgray; width: 300px; height: 300px" id="qrcode">
		<div style="width: 40px; height: 40px; background-color: red; border-radius: 50%; position: absolute; top: 50%;left:50%;transform: translate(-50%, -50%)"></div>
	</div>
    <div style="display: flex;justify-content: center;align-items: center; margin-top: 15px">
    	<div style="width: 30px; height: 30px; background-color: black; border-radius: 50%; padding: 2px; background-clip: content-box; border: 1px solid lightgray; margin-right: -10px"></div>
        <div style="width: 30px; height: 30px; background-color: pink; border-radius: 50%; padding: 2px; background-clip: content-box; border: 1px solid lightgray; margin-right: -10px"></div>
        <div style="width: 30px; height: 30px; background-color: yellow; border-radius: 50%; padding: 2px; background-clip: content-box; border: 1px solid lightgray; margin-right: -10px"></div>
        <div style="width: 30px; height: 30px; background-color: blue; border-radius: 50%; padding: 2px; background-clip: content-box; border: 1px solid lightgray; margin-right: -10px"></div>
        <div style="width: 30px; height: 30px; background-color: white; border-radius: 50%; padding: 2px; background-clip: content-box; border: 1px solid lightgray; margin-right: -10px;line-height: 30px;text-align: center">+50</div>
    </div>
</div>

<button id="btn-download">Download QR</button>
</div>
<script>
        const qrcode = new QRCode(document.getElementById('qrcode'), {
            text: "dang xuan truong",
            width: 300,
            height: 300,
            colorDark : '#000',
            colorLight : '#fff',
            correctLevel : QRCode.CorrectLevel.H
    });
    
    function download(){
      var node = document.getElementById('display-qr');
      domtoimage.toJpeg(node, { quality: 0.95 })
      .then(function (dataUrl) {
          var link = document.createElement('a');
          link.download = 'my-qr.jpeg';
          link.href = dataUrl;
          link.click();
      });
    }
    document.getElementById("btn-download").addEventListener("click", function (e) {
      download();
    });
    </script>

</body>
</html>
